<div class="flex flex-row gap-5">
  <div class="hidden lg:block lg:min-w-[250px]">
    <ul class="fixed menu bg-base-300 rounded-box lg:w-[250px]">
      @for(item of links; track $index) {
      <li>
        <a
          [routerLink]="item.link"
          [routerLinkActive]="'text-secondary focus:text-secondary'"
          >{{ item.label }}</a
        >
      </li>
      }
    </ul>
  </div>
  <div class="flex-grow w-full">
    <router-outlet />
  </div>
</div>
