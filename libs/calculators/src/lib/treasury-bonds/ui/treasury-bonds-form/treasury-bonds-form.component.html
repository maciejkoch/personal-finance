<form [formGroup]="form">
  <pfui-accordion>
    <pfui-accordion-item [opened]="true">
      <span title>Założenia główne</span>
      <div content>
        <label class="form-control w-full">
          <div class="label">
            <span class="label-text">Ilość obligacji</span>
            <span class="label-text-alt">(x 100zł)</span>
          </div>
          <input
            type="number"
            placeholder="1000"
            class="input input-bordered input-primary"
            formControlName="numberOfBonds"
          />
        </label>

        <label class="form-control w-full">
          <div class="label">
            <span class="label-text">Okres</span>
            <span class="label-text-alt">(lat)</span>
          </div>
          <input
            type="number"
            class="input input-bordered input-primary"
            placeholder="10"
            formControlName="duration"
          />
        </label>
        <label class="flex items-center mt-4">
          <input
            type="checkbox"
            class="toggle toggle-primary"
            formControlName="skipTax"
          />
          <span class="ml-2">Pomiń podatek Belki</span>
        </label>
      </div>
    </pfui-accordion-item>

    <pfui-accordion-item>
      <span title>Założenia dodatkowe</span>
      <div content>
        <label class="form-control w-full">
          <div class="label">
            <span class="label-text"> Szacowana inflacja</span>
            <span class="label-text-alt">(%)</span>
          </div>
          <input
            type="number"
            class="input input-bordered input-primary"
            placeholder="3.5"
            formControlName="inflation"
          />
        </label>

        <label class="form-control w-full">
          <div class="label">
            <span class="label-text"> WIBOR6M</span>
            <span class="label-text-alt">(%)</span>
          </div>
          <input
            type="number"
            class="input input-bordered input-primary"
            placeholder="5"
            formControlName="wibor6m"
          />
        </label>

        <label class="form-control w-full">
          <div class="label">
            <span class="label-text">Stopa referencyjna NBP</span>
            <span class="label-text-alt">(%)</span>
          </div>
          <input
            type="number"
            class="input input-bordered input-primary"
            placeholder="5"
            formControlName="referenceRate"
          />
        </label>

        <label class="form-control w-full">
          <div class="label">
            <span class="label-text"> Stopa zwrotu</span>
            <span class="label-text-alt">(%)</span>
          </div>
          <input
            type="number"
            class="input input-bordered input-primary"
            placeholder="10"
            formControlName="rate"
          />
        </label>
      </div>
    </pfui-accordion-item>
  </pfui-accordion>
</form>
