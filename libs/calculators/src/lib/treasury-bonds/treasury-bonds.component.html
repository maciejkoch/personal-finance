@defer () {
<div class="flex flex-col lg:flex-row gap-4 mb-10">
  <div class="w-full lg:w-2/5" #formContainer>
    <pf-treasury-bonds-form (changed)="calculate($event)" class="w-full" />
  </div>
  <div class="w-full lg:w-3/5"></div>
</div>

@if(result(); as result) {
<div class="w-full mb-10">
  <pf-treasury-bonds-results [results]="result" />
</div>
} @defer(when result; prefetch on idle) { @if(result(); as result) {
<pf-treasury-bonds-chart [data]="result" />
} } }
