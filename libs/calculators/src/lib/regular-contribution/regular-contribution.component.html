<pfui-hero
  title="Regularne oszczędzanie"
  text="Regularne oszczędzanie to skuteczny sposób na gromadzenie kapitału i
  osiąganie celów finansowych. Dzięki systematycznym wpłatom, nawet
  niewielkie kwoty mogą z czasem znacznie wzrosnąć dzięki procentowi
  składanemu. Oszczędzając co miesiąc, uczymy się dyscypliny finansowej i
  budujemy zabezpieczenie na przyszłość. Takie podejście może pomóc w
  realizacji marzeń, takich jak wakacje, zakup samochodu czy
  zabezpieczenie emerytalne."
  buttonLabel="Rozpocznij"
  (clicked)="scrollToForm()"
/>

@defer () {
<div class="flex flex-col lg:flex-row gap-4 mb-10">
  <div class="w-full lg:w-2/5" #formContainer>
    <pf-regular-contribution-form
      (changed)="calculate($event)"
      class="w-full"
    />
  </div>
  <div class="w-full lg:w-3/5">
    @if(data();as data) {
    <pf-regular-contribution-description [data]="data" class="w-full" />
    }
  </div>
</div>

@defer(when data(); prefetch on idle) { @if(data();as data) {
<pf-regular-contribution-chart [data]="data" />
} } }
