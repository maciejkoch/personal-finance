<div class="flex gap-4">
  <form class="px-8 pt-6 pb-8 mb-4" [formGroup]="form">
    <div class="mb-4">
      <label class="block text-sm font-bold mb-2" for="amount">
        Twój cel
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 bg-gray-700 text-white leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        type="number"
        id="amount"
        placeholder="1000"
        formControlName="amount"
      />
    </div>
    <div class="mb-4">
      <label class="block text-sm font-bold mb-2" for="duration"> Okres </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 bg-gray-700 text-white leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        type="number"
        id="duration"
        placeholder="10"
        formControlName="duration"
      />
    </div>
    <div class="mb-4">
      <label class="block text-sm font-bold mb-2" for="inflation">
        Szacowana inflacja
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 bg-gray-700 text-white leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        type="number"
        id="inflation"
        placeholder="1000"
        formControlName="inflation"
      />
    </div>
    <div class="mb-4">
      <label class="inline-flex items-center">
        <input
          type="checkbox"
          class="form-checkbox text-blue-500 h-5 w-5"
          formControlName="skipInflation"
        />
        <span class="ml-2">Pomiń inflację</span>
      </label>
    </div>
    <div class="mb-4">
      <label class="block text-sm font-bold mb-2" for="rate">
        Stopa zwrotu
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 bg-gray-700 text-white leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        type="number"
        id="rate"
        placeholder="10"
        formControlName="rate"
      />
    </div>
    <div class="mb-4">
      <label class="inline-flex items-center">
        <input
          type="checkbox"
          class="form-checkbox text-blue-500 h-5 w-5"
          formControlName="skipRate"
        />
        <span class="ml-2">Pomiń stopę zwrotu</span>
      </label>
    </div>
    <div class="mb-4">
      <label class="inline-flex items-center">
        <input
          type="checkbox"
          class="form-checkbox text-blue-500 h-5 w-5"
          formControlName="skipTax"
        />
        <span class="ml-2">Pomiń podatek Belki</span>
      </label>
    </div>
  </form>

  <div>
    <pre>
        {{ data() | json }}
    </pre>
  </div>
</div>
@defer(when data(); prefetch on idle) { @if(data(); as data) {
<pf-long-term-savings-chart [data]="data" />
} }
