<ul class="menu menu-vertical md:menu-horizontal">
  @for(item of items; track $index) {
  <li>
    <a
      class="btn btn-ghost text-lg"
      [routerLinkActive]="'text-secondary'"
      [routerLinkActiveOptions]="{ exact: true }"
      [routerLink]="item.link"
      aria-current="page"
    >
      {{ item.label }}
    </a>
  </li>
  }
</ul>
