<div class="min-h-screen flex flex-col pt-16">
  <div class="fixed top-0 left-0 w-full z-10 backdrop-blur border-b-2">
    <div class="mx-auto max-w-7xl px-5">
      <ng-content select="[header]" />
    </div>
  </div>

  <main class="flex-grow mx-auto max-w-7xl px-5 mt-10 w-full">
    <ng-content select="[main]" />
  </main>

  <footer class="border-t-2 w-full mt-10 px-5">
    <div class="mx-auto max-w-7xl">
      <ng-content select="[footer]" />
    </div>
  </footer>
</div>
