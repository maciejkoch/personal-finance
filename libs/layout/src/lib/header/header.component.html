<nav>
  <div class="relative flex h-16 items-center justify-between">
    <div class="absolute inset-y-0 left-0 flex items-center lg:hidden">
      <!-- Mobile menu button-->
      <button
        type="button"
        class="relative inline-flex items-center justify-center rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
        aria-controls="mobile-menu"
        aria-expanded="false"
        (click)="toggleMenu()"
      >
        <span class="absolute -inset-0.5"></span>
        <span class="sr-only">Open main menu</span>
        <svg
          class="block h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          aria-hidden="true"
          data-slot="icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
        <svg
          class="hidden h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          aria-hidden="true"
          data-slot="icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18 18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>
    <div
      class="flex flex-1 items-center justify-center lg:items-stretch lg:justify-start"
    >
      <div class="flex flex-shrink-0 items-center">
        <img
          class="h-8 w-auto"
          src="https://calc-b6a6d.web.app/assets/logo.png"
          alt="Finanse Osobiste logo"
        />
      </div>
      <div class="hidden lg:ml-6 lg:block">
        <pf-navigation />
      </div>
    </div>
  </div>

  <!-- Mobile menu, show/hide based on menu state. -->
  @if(showMenu()) {
  <div class="lg:hidden transition-transform duration-300" id="mobile-menu">
    <pf-navigation (navigated)="showMenu.set(false)" />
  </div>
  }
</nav>
